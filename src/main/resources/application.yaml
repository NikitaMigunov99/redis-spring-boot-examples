spring:
  application:
    name: redis-examples

logging.level.io.lettuce: DEBUG
logging.level.org.apache.http: DEBUG


redis:
  config:
    username: your-redis-username
    password: bitnami
    timeout: PT3S  # 3 seconds
    ttl: PT1H      # 1 hour
    nodes:
      - localhost:6300
      - localhost:6301
      - localhost:6302
      - localhost:6303
      - localhost:6304
      - localhost:6305
    maxTotalPool: 50
    maxIdlePool: 10
    minIdlePool: 3
    maxWait: PT5S  # 5 seconds