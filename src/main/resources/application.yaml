spring:
  application:
    name: redis-examples

logging.level.io.lettuce: DEBUG
logging.level.org.apache.http: DEBUG


redis:
  config:
    username: your-redis-username
    password: bitnami
    timeout: PT3S  # 3 seconds
    ttl: PT1H      # 1 hour
    nodes:
      - localhost:6379
      - localhost:6380
      - localhost:6381
      - localhost:6382
      - localhost:6383
      - localhost:6384
    maxTotalPool: 50
    maxIdlePool: 10
    minIdlePool: 3
    maxWait: PT5S  # 5 seconds